
<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DL Cosmetic by Yuu Lin</title>
    <link rel="apple-touch-icon" type="image/png" href="https://fjxkkdjjucuhmiwnedoi.supabase.co/storage/v1/object/public/sugar%20cane%20new/logo%20puka%20180x180.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --premium-cream: #fdfcf9;
        --premium-green: #064e3b;
      }
      body {
        font-family: 'Kantumruy Pro', 'Inter', sans-serif;
        background-color: var(--premium-cream);
        color: #1a1a1a;
        margin: 0;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .premium-shadow {
        box-shadow: 0 10px 30px -10px rgba(6, 78, 59, 0.15);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #064e3b;
        border-radius: 10px;
      }
    </style>

  }
}
</script>
